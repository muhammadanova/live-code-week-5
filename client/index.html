<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comic Agung</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div id="loginPage">
        <h1>Login</h1>
        <form class="my-4" id="formLogin">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email-login"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password-login"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="submit" class="btn btn-info" id="btn-register">Register</button>
        </form>
      </div>

      <div id="registerPage">
        <h1>Register</h1>
        <form class="my-4" id="formRegister">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              name="name"
              id="name-regist"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email-regist"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password-regist"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-warning" id="btn-random-user">Random User</button>
          <button type="submit" class="btn btn-info" id="btn-login">Login</button>
        </form>
      </div>

      <div id="listComic">
        <div class="row my-3"><button id="btn-logout" class="btn btn-primary ml-auto">Logout</button></div>
        <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
          <p id="caption-alert"></p>
        </div>
        <h1>Comic Collection</h1>
        <div class="row my-4" id="rowComic">
          
        </div>
      </div>

      <div id="editComicPage">
        <h1>Update Comic</h1>
        <form class="my-4" id="formEditComic">
          <input type="hidden" id="idEdit">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title-edit" type="text" class="form-control" name="title" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author-edit" class="form-control" name="author" />
          </div>
          <div class="form-group">
            <label for="imageUrl">Comic Image URL</label>
            <input type="text" id="imageUrl-edit" class="form-control" name="imageUrl" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  </body>
  <script type="text/javascript" src="./app.js"></script>
</html>
